<% include ../include/header.html %>
<div id="contentContainer" class="span12">
  <div id="videoContainer" class="span6">
    <div class="row-fluid">
      <h4><%= __('Target cam') %> : <span id="targetCamStatus">{{targetCamStatus}}</span></h4>
      <img id="targetCam" src="/img/static.gif"/>
    </div>
    <div class="row-fluid">
      <h4><%= __('Your cam') %> :</h4>
      <video id="selfCam" autoplay></video>
    </div>
  </div>
  <div id="usersContainer" class="span5">
    <ul id="messageList">
      <li ng-repeat="message in messages">{{message}}</li>
    </ul>
    <button id="nextButton" class="btn btn-primary" title="<%= __('Connect to a random cam') %>"><%= __('Next') %></button>
    <form id="userForm" class="form-inline" ng-submit="changeNickname()">
      <label for="nickname"><%= __('Nick name') %> :</label>
      <input type="text" id="nickname" name="nickname" class="input-medium" ng-model="user.nickname" title="{{user.address}}"/>
      <input type="submit" class="btn-mini btn-inverse" value="ok"/>
    </form>
    <ul id="usersList">
      <legend><%= __('Connected users') %> :</legend>
      <li id="{{other.id}}" class="others" ng-repeat="other in users" ng-click="join(other.id)"
          ng-class="{target: other.id == user.target}" title="<%= __('Join/leave') %> {{other.nickname}}">
        {{other.nickname}}
      </li>
    </ul>
  </div>
</div>
<% include ../include/footer.html %>
